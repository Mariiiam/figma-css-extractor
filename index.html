<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma CSS Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 32px 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 24px; width: 100%; padding: 12px; background: #0078F2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #005bb5; }
        .output { margin-top: 32px; }
        textarea { width: 100%; min-height: 120px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; font-size: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Figma CSS Generator</h2>
        <label for="fileKey">Figma File Key</label>
        <input type="text" id="fileKey" placeholder="Paste your Figma file key here">
        <label for="figmaToken">Figma Token</label>
        <input type="text" id="figmaToken" placeholder="Paste your Figma token here">
        <button onclick="generateCSS()">Submit</button>
        <div class="output" id="output" style="display:none;">
            <label for="cssCode">CSS Code (from main function):</label>
            <textarea id="cssCode" readonly></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
